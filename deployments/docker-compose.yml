version: '3.9'

services:
  # ==============================================================================
  # PostgreSQL Database
  # ==============================================================================
  market-data-db:
    image: postgres:16-alpine
    container_name: market-data-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: hub_market_data_service
      POSTGRES_USER: market_data_user
      POSTGRES_PASSWORD: market_data_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5433:5432"  # Expose on 5433 to avoid conflict with host PostgreSQL
    volumes:
      - market-data-db-data:/var/lib/postgresql/data
      - ../scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro
    networks:
      - market-data-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U market_data_user -d hub_market_data_service"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==============================================================================
  # Redis Cache
  # ==============================================================================
  market-data-redis:
    image: redis:7-alpine
    container_name: market-data-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass market_data_redis_password
    ports:
      - "6380:6379"  # Expose on 6380 to avoid conflict with host Redis
    volumes:
      - market-data-redis-data:/data
    networks:
      - market-data-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ==============================================================================
  # Market Data Service
  # ==============================================================================
  market-data-service:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        BUILD_TIME: ${BUILD_TIME:-unknown}
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
    image: hub-market-data-service:${VERSION:-latest}
    container_name: market-data-service
    restart: unless-stopped
    depends_on:
      market-data-db:
        condition: service_healthy
      market-data-redis:
        condition: service_healthy
    environment:
      # Server Configuration
      HTTP_PORT: 8080
      GRPC_PORT: 50051
      WEBSOCKET_PORT: 8082

      # Database Configuration
      DATABASE_URL: postgres://market_data_user:market_data_password@market-data-db:5432/hub_market_data_service?sslmode=disable

      # Redis Configuration
      REDIS_HOST: market-data-redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: market_data_redis_password

      # Cache Configuration
      CACHE_TTL: 5m
      CACHE_ENABLED: "true"

      # WebSocket Configuration
      WS_MAX_CONNECTIONS: 10000
      WS_IDLE_TIMEOUT: 30m

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: json

      # Metrics
      METRICS_ENABLED: "true"
      METRICS_PORT: 9090
    ports:
      - "8080:8080"   # HTTP REST API
      - "50051:50051" # gRPC API
      - "8082:8082"   # WebSocket API
      - "9090:9090"   # Prometheus metrics
    networks:
      - market-data-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health/live"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

# ==============================================================================
# Networks
# ==============================================================================
networks:
  market-data-network:
    driver: bridge
    name: market-data-network

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  market-data-db-data:
    name: market-data-db-data
  market-data-redis-data:
    name: market-data-redis-data

