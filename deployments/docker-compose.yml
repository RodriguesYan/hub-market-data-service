version: '3.9'

services:
  # ==============================================================================
  # PostgreSQL Database
  # ==============================================================================
  market-data-db:
    image: postgres:16-alpine
    container_name: market-data-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: hub_market_data_service
      POSTGRES_USER: market_data_user
      POSTGRES_PASSWORD: market_data_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5433:5432"  # Expose on 5433 to avoid conflict with host PostgreSQL
    volumes:
      - market-data-db-data:/var/lib/postgresql/data
      - ../scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro
    networks:
      - market-data-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U market_data_user -d hub_market_data_service"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==============================================================================
  # Redis Cache
  # ==============================================================================
  market-data-redis:
    image: redis:7-alpine
    container_name: market-data-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass market_data_redis_password
    ports:
      - "6380:6379"  # Expose on 6380 to avoid conflict with host Redis
    volumes:
      - market-data-redis-data:/data
    networks:
      - market-data-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ==============================================================================
  # Market Data Service
  # ==============================================================================
  market-data-service:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        BUILD_TIME: ${BUILD_TIME:-unknown}
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
    image: hub-market-data-service:${VERSION:-latest}
    container_name: market-data-service
    restart: unless-stopped
    depends_on:
      market-data-db:
        condition: service_healthy
      market-data-redis:
        condition: service_healthy
    environment:
      # Server Configuration
      SERVER_PORT: 8083
      SERVER_READ_TIMEOUT: 15s
      SERVER_WRITE_TIMEOUT: 15s
      SERVER_SHUTDOWN_TIMEOUT: 10s

      # Database Configuration
      DB_HOST: market-data-db
      DB_PORT: 5432
      DB_USER: market_data_user
      DB_PASSWORD: market_data_password
      DB_NAME: hub_market_data_service
      DB_SSLMODE: disable

      # Redis Configuration
      REDIS_HOST: market-data-redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: market_data_redis_password
      REDIS_DB: 0

      # gRPC Configuration
      GRPC_PORT: 50054

      # Cache Configuration
      CACHE_TTL_MINUTES: 5

      # Price Oscillation Service
      PRICE_UPDATE_INTERVAL: 4
      PRICE_OSCILLATION_PERCENT: 0.01

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: json
      
      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "8083:8083"   # HTTP REST API
      - "50054:50054" # gRPC API
    networks:
      - market-data-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

# ==============================================================================
# Networks
# ==============================================================================
networks:
  market-data-network:
    driver: bridge
    name: market-data-network

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  market-data-db-data:
    name: market-data-db-data
  market-data-redis-data:
    name: market-data-redis-data

